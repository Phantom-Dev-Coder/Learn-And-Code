<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Guiz App</title>
</head>
<body>
    <h1 id='appName'>True or False?</h1>
    <div class='questionCard'>
        <p id='question'>Welcome to the game!</p>
    </div>
    <div id='answers'>
        <button id='true' onclick='trueButton();'>True</button>
        <span>or</span>
        <button id='false' onclick='falseButton();'>False</button>
    </div>
    <div id='score'>
        <span>Score: </span><span id='points'>0</span><br>
        <span>Correct answers: </span><span id='true-a'>0</span><br>
        <span>Wrong answers: </span><span id='false-a'>0</span>
    </div>
    <script src="script.js"></script>
</body>
</html>
